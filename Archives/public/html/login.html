            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form action="homepagina.html" autocomplete="on">
                                <h1>Inloggen</h1>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Gebruikersnaam: </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Gebruikersnaam"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Wachtwoord: </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Wachtwoord" />
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Inloggen" />
								</p>
                                <p class="change_link">
									Nog geen account?
									<a href="#toregister" class="to_register">Maak nu een account aan</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="main.html" autocomplete="on">
                                <h1> Registreren </h1>
                                <p> 
                                    <label for="usernamesignup" class="firstname" data-icon="u">Voornaam:</label>
                                    <input id="vnamesignup" name="usernamesignup" required="required" type="text" placeholder="Voornaam" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="lastname" data-icon="u">Achternaam:</label>
                                    <input id="anamesignup" name="usernamesignup" required="required" type="text" placeholder="Achternaam" />
                                </p>
                                <p>
                                    <label for="usernamesignup" class="telephone" data-icon="u">Telefoonnummer:</label>
                                    <input id="telsignup" name="usernamesignup" required="required" type="text" placeholder="Telefoonnummer" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="email" data-icon="e" > E-mailadres:</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="E-mail"/>
                                </p>
                                <p>
                                    <label for="usernamesignup" class="uname" data-icon="u">Gebruikersnaam:</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Gebruikersnaam" />
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Wachtwoord: </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="Wachtwoord"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Herhaal wachtwoord: </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="Wachtwoord"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Aanmelden"/>
								</p>
                                <p class="change_link">
                                    al een account?
									<a href="#tologin" class="to_register"> Ga terug naar log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>
